<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie Ticket Booking</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #eef2f3;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header, footer {
      background: #2c3e50;
      color: #fff;
      width: 100%;
      text-align: center;
      padding: 15px 0;
    }

    .container {
      background: #fff;
      margin: 40px auto;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 360px;
      width: 90%;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    label {
      font-weight: 600;
      font-size: 14px;
    }

    input, select {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    input[type="submit"] {
      background: #2980b9;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }

    input[type="submit"]:hover {
      background: #1c5980;
    }

    footer {
      font-size: 13px;
    }
  </style>
</head>
<body>

<header>Movie Ticket Booking</header>

<div class="container">
  <form>
    <label for="movie">Movie</label>
    <select id="movie" name="movie" required>
      <option value="">-- Select a Movie --</option>
      <option>Good Bad Ugly</option>
      <option>Leo</option>
      <option>Retro</option>
      <option>Veera Dheera Sooran</option>
      <option>Alappuzha Gymkhana</option>
    </select>

    <label for="date">Date</label>
    <input type="date" id="date" name="date" required>

    <label for="tickets">Tickets</label>
    <input type="number" id="tickets" name="tickets" min="1" max="10" required>

    <label for="name">Name</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>

    <input type="submit" value="Book Now">
  </form>
</div>

<footer>&copy; 2025 Movie Booking. All Rights Reserved.</footer>

</body>
</html>
