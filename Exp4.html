<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Ticket Booking</title>
  <style>
    /* General Body Styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }

    /* Navigation Bar Styling */
    nav {
      background-color: #333;
      overflow: hidden;
    }

    nav a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
      font-size: 17px;
    }

    nav a:hover {
      background-color: #ddd;
      color: black;
    }

    nav a.active {
      background-color: #4CAF50;
      color: white;
    }

    /* Header Styling */
    header {
      text-align: center;
      background-color: #4CAF50;
      color: white;
      padding: 20px 0;
    }

    header h1 {
      margin: 0;
    }

    /* Movie Section */
    .movie-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }

    .movie {
      background-color: white;
      padding: 20px;
      margin: 15px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 250px;
    }

    .movie h2 {
      margin: 0;
      color: #333;
    }

    .movie p {
      font-size: 14px;
      color: #777;
    }

    .movie .button {
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    .movie .button:hover {
      background-color: #45a049;
    }

  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav>
    <a href="#" class="active">Home</a>
    <a href="#">Movies</a>
    <a href="#">About Us</a>
    <a href="#">Contact</a>
  </nav>

  <!-- Header Section -->
  <header>

  </header>

  <!-- Movie Section -->
  <section class="movie-section">
    <div class="movie">
      <h2>Good Bad Ugly</h2>
      <p>Available Seats: 50</p>
      <button class="button">Book Now</button>
    </div>
    <div class="movie">
      <h2>Leo</h2>
      <p>Available Seats: 80</p>

    </div>
    <div class="movie">

    </div>
    <div class="movie">
      <h2>Veera Dheera Sooran</h2>
      <p>Available Seats: 70</p>
      <button class="button">Book Now</button>
    </div>
    <div class="movie">
      <h2>Alappuzha Gymkhana</h2>
      <p>Available Seats: 90</p>
      <button class="button">Book Now</button>
    </div>
  </section>

</body>
</html>
