    body {

    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: #ffffff;
      border-radius: 10px;

    }

    .movie {
      background: #f3e5f5;
      padding: 15px;
      margin-bottom: 10px;

    .movie:hover {

    }

    .movie-title {

    .movie-info {

    }

    footer {
      text-align: center;
      font-size: 13px;
      color: #999;
      margin-top: 40px;
      padding-top: 10px;
      border-top: 1px solid #eee;
    }
  </style>
</head>
